<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited! Work Event RSVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the confirmation message */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6 lg:p-8">
        
        <!-- Event Details Section -->
        <div class="bg-white shadow-lg rounded-xl p-8 mb-8 border border-gray-200">
            <div class="text-center">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 tracking-tight">You're Invited!</h1>
                <p class="mt-3 text-lg text-gray-600">Happy Hour with MPF Insurance & Elevate Wealth Management</p>
            </div>

            <div class="mt-8 space-y-6">
                <p class="text-gray-600 text-center">Thursday, October 2, 2025<br>4:30 PM - 6:30 PM</p>
                <p class="text-gray-600 text-center">The Hotel and Rosa's Cantina<br>509 Beaver St, Sewickley, PA 15143</p>
            </div>
        </div>

        <!-- RSVP Form Section -->
        <div id="rsvp-section" class="bg-white shadow-lg rounded-xl p-8 border border-gray-200">
            <h2 class="text-2xl font-bold text-center text-gray-900">RSVP Here</h2>
            <form id="rsvp-form" class="mt-6 space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="attending" class="block text-sm font-medium text-gray-700">How many attending?</label>
                    <select id="attending" name="attending" required class="mt-1 block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="1">Just me</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Submit RSVP
                </button>
            </form>
            <div id="confirmation-message" class="hidden mt-6 text-center"></div>
        </div>

        <!-- Admin View Section -->
        <div class="mt-8 text-center">
             <button id="view-rsvps-btn" class="text-sm text-indigo-600 hover:text-indigo-800">View RSVPs (Admin)</button>
        </div>
        
        <div id="admin-section" class="hidden mt-8 bg-white shadow-lg rounded-xl p-8 border border-gray-200">
            <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Guest List</h2>
            <div id="rsvp-list" class="space-y-4">
                <p class="text-gray-500 text-center">No RSVPs yet.</p>
            </div>
            <div class="mt-6 text-center">
                 <p class="text-sm font-bold">Total Attending: <span id="total-attending">0</span></p>
            </div>
        </div>

    </div>

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // These global variables are provided by the environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'rsvp-app-default';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEFAULT_API_KEY", authDomain: "DEFAULT_AUTH_DOMAIN", projectId: "DEFAULT_PROJECT_ID" };

        let app, db, auth;

        // --- App State ---
        let rsvpsUnsubscribe = null;

        // --- UI Elements ---
        const rsvpForm = document.getElementById('rsvp-form');
        const submitButton = document.getElementById('submit-button');
        const confirmationMessage = document.getElementById('confirmation-message');
        const viewRsvpsBtn = document.getElementById('view-rsvps-btn');
        const adminSection = document.getElementById('admin-section');
        const rsvpListContainer = document.getElementById('rsvp-list');
        const totalAttendingSpan = document.getElementById('total-attending');

        // --- Initialization ---
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await setPersistence(auth, browserLocalPersistence);

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                confirmationMessage.textContent = 'Error initializing application. Please try again later.';
                confirmationMessage.className = 'fade-in p-4 bg-red-100 text-red-700 rounded-md';
                confirmationMessage.classList.remove('hidden');
            }
        }
        
        // --- Firestore Logic ---

        // Function to submit RSVP data
        async function submitRsvp(event) {
            event.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = new FormData(rsvpForm);
            const rsvpData = {
                name: formData.get('name').trim(),
                email: formData.get('email').trim(),
                attending: parseInt(formData.get('attending'), 10),
                submittedAt: new Date()
            };

            try {
                // Using a public collection path for guest RSVPs
                const collectionPath = `/artifacts/${appId}/public/data/rsvps`;
                await addDoc(collection(db, collectionPath), rsvpData);
                
                // Show success message
                document.getElementById('rsvp-section').innerHTML = `
                    <div class="text-center p-4 fade-in">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h2 class="mt-4 text-2xl font-bold text-gray-900">Thank You!</h2>
                        <p class="mt-2 text-gray-600">Your RSVP has been received. We look forward to seeing you!</p>
                    </div>
                `;

            } catch (error) {
                console.error("Error adding document: ", error);
                confirmationMessage.textContent = 'There was an error submitting your RSVP. Please try again.';
                confirmationMessage.className = 'fade-in p-4 bg-red-100 text-red-700 rounded-md';
                confirmationMessage.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit RSVP';
            }
        }
        
        // Function to fetch and display RSVPs for admin
        function listenForRsvps() {
            if (rsvpsUnsubscribe) {
                rsvpsUnsubscribe(); // Stop any previous listener
            }
            
            const collectionPath = `/artifacts/${appId}/public/data/rsvps`;
            const q = query(collection(db, collectionPath));

            rsvpsUnsubscribe = onSnapshot(q, (querySnapshot) => {
                const rsvps = [];
                let totalAttending = 0;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    rsvps.push(data);
                    totalAttending += data.attending || 0;
                });
                
                // Sort RSVPs by submission date, newest first
                rsvps.sort((a, b) => b.submittedAt.toMillis() - a.submittedAt.toMillis());

                displayRsvps(rsvps);
                totalAttendingSpan.textContent = totalAttending;

            }, (error) => {
                console.error("Error listening for RSVPs: ", error);
                rsvpListContainer.innerHTML = `<p class="text-red-500 text-center">Error loading RSVPs.</p>`;
            });
        }

        // Function to render the list of RSVPs
        function displayRsvps(rsvps) {
            rsvpListContainer.innerHTML = ''; // Clear previous list
            if (rsvps.length === 0) {
                rsvpListContainer.innerHTML = `<p class="text-gray-500 text-center">No RSVPs yet.</p>`;
                return;
            }
            
            const list = document.createElement('ul');
            list.className = 'divide-y divide-gray-200';
            
            rsvps.forEach(rsvp => {
                const item = document.createElement('li');
                item.className = 'p-4';
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-semibold text-gray-800">${rsvp.name}</p>
                            <p class="text-sm text-gray-500">${rsvp.email}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold text-indigo-600">${rsvp.attending} Attending</p>
                            <p class="text-xs text-gray-400 mt-1">${rsvp.submittedAt.toDate().toLocaleString()}</p>
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
            
            rsvpListContainer.appendChild(list);
        }

        // --- Event Listeners ---
        rsvpForm.addEventListener('submit', submitRsvp);

        viewRsvpsBtn.addEventListener('click', () => {
             // A simple passcode prompt for viewing RSVPs.
             // IMPORTANT: This is not high security, but prevents casual viewing.
             // Change 'admin123' to your own secret password.
            const passcode = prompt("Please enter the admin passcode to view RSVPs:");
            if (passcode === "admin123") {
                adminSection.classList.remove('hidden');
                adminSection.classList.add('fade-in');
                viewRsvpsBtn.style.display = 'none'; // Hide button after access
                listenForRsvps();
            } else if (passcode) { // if user entered something but it was wrong
                alert("Incorrect passcode.");
            }
        });

        // --- Start the App ---
        initializeFirebase();

    </script>
</body>
</html>
